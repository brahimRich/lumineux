<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label"  >Email :</label>
					<input id="user" type="text" class="input" id="email" name="email" [(ngModel)]="email">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" type="password" id="password" name="password" [(ngModel)]="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
          <input type="submit" (click)="onSubmit()" class="button" value="Sign In">
          
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="Nom" class="label">Nom</label>
					<input id="nom" type="text" class="input" [(ngModel)]="userTech.nom">
				</div>
				<div class="group">
					<label for="prenom" class="label">Prenom</label>
					<input id="prenom" type="prenom" class="input" data-type="prenom" [(ngModel)]="userTech.prenom">
				</div>
				<div class="group">
					<label for="email" class="label">Email</label>
					<input id="email" type="email" class="input" data-type="email" [(ngModel)]="userTech.email">
				</div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input id="password" type="password" class="input" [(ngModel)]="userTech.password">
				</div>
				<div class="group">
          <input type="submit" (click)="submitProduct()" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member </label>
				</div>
			</div>
		</div>
	</div>
</div>
